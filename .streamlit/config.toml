[theme]
# 主題顏色設定 (這裡設為跆拳道護具的紅色，您可以自己改)
primaryColor = "#E63946"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[client]
# 隱藏右上角的開發者選項，讓教練操作時不會按到奇怪的按鈕
toolbarMode = "minimal"
showErrorDetails = false

[server]
# 這是伺服器設定，保持預設即可
headless = true
enableCORS = false
enableXsrfProtection = false

[browser]
# 隱藏底部的 "Made with Streamlit" 字樣 (讓它看起來更像一個獨立 App)
gatherUsageStats = false
